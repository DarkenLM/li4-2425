<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../gui.css">
</head>
<body>
    <div class="layout">
        <div class="navbar">
            <div class="navbar-container">
                <div class="navbar-side">
                    <div class="navbar-links navbar-links-left">
                        <a class="" href="assembly_lines.html">Assembly Lines</a>
                        <a class="" href="catalog.html">Catalog</a>
                        <a class="" href="stock.html">Stock</a>
                    </div>
                </div>
                <div class="navbar-logo">
                    <img src="../img/logo.png" alt="logo">
                </div>
                <div class="navbar-side">
                    <div class="navbar-links navbar-links-right">
                        <a class="" href="queue.html">Queues</a>
                        <a class="" href="profile.html">Profile</a>
                        <a class="" href="history.html">Production History</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mc-container" style="margin: 10px;">
            <div class="title">
                Assembly Line <span style="color: #008600;">1</span>
            </div>
            <div class="main-container">
                <div class="content-wrapper">
                    <div class="overflow-container mc-scrollbar">
                        <div class="overflow-content">
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/plains_library_2.png" alt="Plains Library 2">
                                </div>
                                <div class="content-1c-2r">
                                    <div class="mc-text-align">Plains Library</div>
                                    <div class="content-2c-1r">
                                        <div class="assline-progress-bar">
                                            <div class="mc-progress-bar" style="background-image: url('../img/green_background.png'); --width: 480px; --progress: 99%">
                                                <div class="mc-progress-bar-fill" style="background-image: url('../img/green_progress.png');"></div>
                                            </div>
                                            <p class="mc-text-align">99%</p>
                                        </div>
                                        <div class="assline-progress-left">
                                            <img src="../img/hourglass.png" alt="hourglass">
                                            <p class="mc-text-align">Time Left: 0h 00m 0s 000ms 001ns</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/plains_library_2.png" alt="Plains Library 2">
                                </div>
                                <div class="content-1c-2r">
                                    <div class="mc-text-align">Plains Library</div>
                                    <div class="content-2c-1r">
                                        <div class="assline-progress-bar">
                                            <div class="mc-progress-bar" style="background-image: url('../img/green_background.png'); --width: 480px; --progress: 75%">
                                                <div class="mc-progress-bar-fill" style="background-image: url('../img/green_progress.png');"></div>
                                            </div>
                                            <p class="mc-text-align">75%</p>
                                        </div>
                                        <div class="assline-progress-left">
                                            <img src="../img/hourglass.png" alt="hourglass">
                                            <p class="mc-text-align">Time Left: 0h 30m</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/plains_library_2.png" alt="Plains Library 2">
                                </div>
                                <div class="content-1c-2r">
                                    <div class="mc-text-align">Plains Library</div>
                                    <div class="content-2c-1r">
                                        <div class="assline-progress-bar">
                                            <div class="mc-progress-bar" style="background-image: url('../img/green_background.png'); --width: 480px; --progress: 25%">
                                                <div class="mc-progress-bar-fill" style="background-image: url('../img/green_progress.png');"></div>
                                            </div>
                                            <p class="mc-text-align">25%</p>
                                        </div>
                                        <div class="assline-progress-left">
                                            <img src="../img/hourglass.png" alt="hourglass">
                                            <p class="mc-text-align">Time Left: 1h 00m</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/plains_library_2.png" alt="Plains Library 2">
                                </div>
                                <div class="content-1c-2r">
                                    <div class="mc-text-align">Plains Library</div>
                                    <div class="content-2c-1r">
                                        <div class="assline-progress-bar">
                                            <div class="mc-progress-bar" style="background-image: url('../img/green_background.png'); --width: 480px; --progress: 0%">
                                                <div class="mc-progress-bar-fill" style="background-image: url('../img/green_progress.png');"></div>
                                            </div>
                                            <p class="mc-text-align">0%</p>
                                        </div>
                                        <div class="assline-progress-left">
                                            <img src="../img/hourglass.png" alt="hourglass">
                                            <p class="mc-text-align">Time Left: 1h 30m</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
