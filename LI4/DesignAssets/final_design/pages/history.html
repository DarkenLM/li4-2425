<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../gui.css">
</head>
<body>
    <div class="layout">
        <div class="navbar">
            <div class="navbar-container">
                <div class="navbar-side">
                    <div class="navbar-links navbar-links-left">
                        <a class="" href="assembly_lines.html">Assembly Lines</a>
                        <a class="" href="catalog.html">Catalog</a>
                        <a class="" href="stock.html">Stock</a>
                    </div>
                </div>
                <div class="navbar-logo">
                    <img src="../img/logo.png" alt="logo">
                </div>
                <div class="navbar-side">
                    <div class="navbar-links navbar-links-right">
                        <a class="" href="queue.html">Queues</a>
                        <a class="" href="profile.html">Profile</a>
                        <a class="" href="history.html">Production History</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mc-container" style="margin: 10px;">
            <div class="title">
                Production History
            </div>
            <div class="main-container">
                <div class="content-wrapper">
                    <div class="overflow-container mc-scrollbar">
                        <div class="overflow-content">
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/plains_library_2.png" alt="Plains Library 2">
                                </div>
                                <div class="content-2c-1r history">
                                    <div class="mc-text-align">Plains Library</div>
                                    <div class="content-2c-1r history-inner">
                                        <div class="history-icon-text"><img class="square" src="../img/box_open.png"><p class="mc-text-align">90</p></div>
                                        <div class="history-icon-text"><p class="mc-text-align">/100</p><img class="square" src="../img/box_closed.png"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/plains_library_2.png" alt="Plains Library 2">
                                </div>
                                <div class="content-2c-1r history">
                                    <div class="mc-text-align">Plains Library</div>
                                    <div class="content-2c-1r history-inner">
                                        <div class="history-icon-text"><img class="square" src="../img/box_open.png"><p class="mc-text-align">50</p></div>
                                        <div class="history-icon-text"><p class="mc-text-align">/50</p><img class="square" src="../img/box_closed.png"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/small_tent_1.png" alt="Small Tent 1">
                                </div>
                                <div class="content-2c-1r history">
                                    <div class="mc-text-align">Small Tent</div>
                                    <div class="content-2c-1r history-inner">
                                        <div class="history-icon-text"><img class="square" src="../img/box_open.png"><p class="mc-text-align">200</p></div>
                                        <div class="history-icon-text"><p class="mc-text-align">/200</p><img class="square" src="../img/box_closed.png"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mc-slot long-slot assline-slot">
                                <div class="icon">
                                    <img src="../img/pictures/plains_village_house_5.png" alt="Plains Village 5">
                                </div>
                                <div class="content-2c-1r history">
                                    <div class="mc-text-align">Plains Village House</div>
                                    <div class="content-2c-1r history-inner">
                                        <div class="history-icon-text"><img class="square" src="../img/box_open.png"><p class="mc-text-align">5</p></div>
                                        <div class="history-icon-text"><p class="mc-text-align">/5</p><img class="square" src="../img/box_closed.png"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
